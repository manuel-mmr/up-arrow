<button
        ng-if="vm.getShowArrowPosition()"
        ng-click="vm.goTop()"
        style="
            bottom: 10px;
            position: fixed;
            right: 10px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            height: 56px;
            min-width: 56px;
            width: 56px;
            overflow: hidden;
            background: rgba(158,158,158,.3);
            box-shadow: 0 1px 1.5px 0 rgba(0,0,0,.12), 0 1px 1px 0 rgba(0,0,0,.24);
            outline: none;
            cursor: pointer;">
    <i style="
           border: solid black;
           border-width: 0 3px 3px 0;
           display: inline-block;
           padding: 5px;
           transform: rotate(-135deg);
           -webkit-transform: rotate(-135deg);">
    </i>
</button>
