<!DOCTYPE html>
<html>
<head>
    <title>Up Arrow for AngularJS</title>
    <style>
        .example-container {
            height: 1000px;
        }
    </style>
</head>
<body ng-app="ExampleApp">

    <div class="example-container">
      <h1>Scroll to the bottom </h1>
    </div>

    <mmr-up-arrow></mmr-up-arrow>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="up-arrow.js"></script>
  <script>
    angular.module('ExampleApp', ['mmr.up-arrow']);
  </script>
</body>
</html>
